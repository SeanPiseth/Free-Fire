<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid bg-success pb-5">
        <h3 class="p-3">Product</h3>
        <div class="container bg-danger">
            <div class="row">
                <div class="col-lg-2">
                    <label for="">Enter ID:</label>
                    <input type="text" disabled placeholder="Enter ID" class="form-control" id="id">
                </div>
                <div class="col-lg-2">
                    <label for="">Enter Name:</label>
                    <input type="text" placeholder="Enter Name" class="form-control" id="name">
                </div>
                <div class="col-lg-2">
                    <label for="">Enter QTY:</label>
                    <input type="text" placeholder="Enter QTY" class="form-control" id="qty">
                </div>
                <div class="col-lg-2">
                    <label for="">Enter Price:</label>
                    <input type="text" placeholder="Enter Price" class="form-control" id="price">
                </div>
                <div class="col-lg-2">
                    <label for="">Total:</label>
                    <input type="text" disabled placeholder="Total" class="form-control" id="total">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-info mt-4" id="btn-add">Add Product</button>
                    <button class="btn btn-warning mt-4" id="btn-update">Update Product</button>
                </div>
            </div>
            <div class="col-lg-12">
                <table border="1" class="table table-dark mt-4" style="table-layout: fixed; color: white;">
                    <!-- <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>QTY</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr> -->
                </table>
            </div>
        </div>
    </div>
</body>
<script src="crud-array.js"></script>
</html>
